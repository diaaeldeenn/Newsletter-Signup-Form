<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>SubscribeHub</title>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="form-container p-4 border rounded">
        <h2 class="text-center text-primary">Subscribe to SubscribeHub</h2>
        <form id="subscribeForm">
            <div class="form-group">
                <input type="text" id="name" name="name" class="form-control" placeholder="Your Name">
            </div>
            <div class="form-group mt-3">
                <input type="email" id="email" name="email" class="form-control" placeholder="Your Email">
            </div>
            <button type="submit" id="subscribeButton" class="btn btn-success btn-block mt-4">Subscribe</button>
            <p id="errorMessage" class="text-danger mt-3"></p>
        </form>
    </div>
  </div>
  <script src="js/all.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
